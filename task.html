<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üóìÔ∏è Advanced Student Daily Planner</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ---------- Global Variables & Base Styles ---------- */
    :root {
      /* Light mode gradients */
      --bg-gradient-light: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      --container-bg-light: linear-gradient(145deg, #ffffff, #f8f9ff);
      --btn-gradient-light: linear-gradient(135deg, #6a11cb, #2575fc);
      --holiday-bg-light: #ff073a;
      --music-gradient-light: linear-gradient(135deg, #667eea, #764ba2);
      
      /* Dark mode gradients */
      --bg-gradient-dark: linear-gradient(135deg, #232526, #414345);
      --container-bg-dark: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      --btn-gradient-dark: linear-gradient(135deg, #0f2027, #203a43);
      --holiday-bg-dark: #ff4d4d;
      --music-gradient-dark: linear-gradient(135deg, #434343, #000000);
      
      /* Font & sizing */
      --primary-font: 'Poppins', sans-serif;
      --heading-size: 2rem;
      --subheading-size: 1.5rem;
      --text-size: 1rem;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--primary-font);
      background: var(--bg-gradient-light);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    
    body.dark {
      background: var(--bg-gradient-dark);
      color: #ddd;
    }
    
    /* ---------- Dark/Light Mode Toggle Button (Bottom Right) ---------- */
    #dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--btn-gradient-light);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      z-index: 100;
    }
    body.dark #dark-mode-toggle {
      background: var(--btn-gradient-dark);
    }
    
    /* ---------- Planner Container ---------- */
    .planner-container {
      background: var(--container-bg-light);
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: background 0.3s;
    }
    body.dark .planner-container {
      background: var(--container-bg-dark);
    }
    .date-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    .date-display {
      font-size: var(--subheading-size);
      font-weight: 600;
      text-align: center;
      flex: 1;
    }
    .nav-btn {
      background: var(--btn-gradient-light);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    body.dark .nav-btn {
      background: var(--btn-gradient-dark);
    }
    .nav-btn:hover {
      transform: scale(1.05);
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"],
    textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: var(--text-size);
      width: 100%;
    }
    button.add-task {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: var(--btn-gradient-light);
      color: #fff;
      font-size: var(--text-size);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    body.dark button.add-task {
      background: var(--btn-gradient-dark);
    }
    button.add-task:hover {
      transform: scale(1.02);
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      font-size: var(--text-size);
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .task-title {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .task-controls button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .task-controls button.edit {
      background: #ffb347;
      color: #333;
    }
    .task-controls button.delete {
      background: #ff073a;
      color: #fff;
    }
    .task-controls button:hover {
      transform: scale(1.05);
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.65;
    }
    
    /* ---------- Extra Features ---------- */
    .extra-features {
      width: 100%;
      max-width: 800px;
      margin-bottom: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .feature-box {
      background: var(--container-bg-light);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s;
    }
    body.dark .feature-box {
      background: var(--container-bg-dark);
    }
    .feature-box h2 {
      font-size: var(--subheading-size);
      margin-bottom: 1rem;
    }
    .feature-box p {
      font-size: var(--text-size);
    }
    
    /* ---------- Calendar Section ---------- */
    .calendar-container {
      width: 100%;
      max-width: 800px;
      background: var(--container-bg-light);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      transition: background 0.3s;
    }
    body.dark .calendar-container {
      background: var(--container-bg-dark);
    }
    .calendar-container h2 {
      font-size: var(--subheading-size);
      margin-bottom: 1rem;
    }
    .calendar-month {
      text-align: center;
      font-size: var(--subheading-size);
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .calendar-cell {
      background: #f4f4f4;
      padding: 0.5rem;
      text-align: center;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
      font-size: 0.9rem;
      position: relative;
      cursor: pointer;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.dark .calendar-cell {
      background: #3a3a3a;
    }
    .calendar-cell:hover {
      background: var(--btn-gradient-light);
      color: #fff;
      transform: scale(1.04);
    }
    body.dark .calendar-cell:hover {
      background: var(--btn-gradient-dark);
    }
    .calendar-header {
      font-weight: 600;
      background: #ddd;
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }
    body.dark .calendar-header {
      background: #555;
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 10;
    }
    .calendar-cell:hover .tooltip {
      opacity: 1;
    }
    
    /* ---------- Music Player Enhancements ---------- */
    #motivation-sound {
      position: relative;
      overflow: hidden;
    }
    #play-sound {
      background: var(--music-gradient-light);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    body.dark #play-sound {
      background: var(--music-gradient-dark);
    }
    #play-sound:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    /* Song options container with scrollbar */
    #song-options {
      margin-top: 1rem;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 250px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
    }
    #song-options.visible {
      max-height: 150px;
      opacity: 1;
      overflow-y: auto;
    }
    #song-options::-webkit-scrollbar {
      width: 5px;
    }
    #song-options::-webkit-scrollbar-track {
      background: transparent;
    }
    #song-options::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }
    .song-option {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      text-align: center;
    }
    .song-option:hover {
      background: rgba(255,255,255,0.3);
      transform: translateX(5px);
    }
    body.dark .song-option {
      background: rgba(0,0,0,0.2);
    }
    body.dark .song-option:hover {
      background: rgba(0,0,0,0.3);
    }
    
    /* YouTube Player Container */
    #player-container {
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
      display: none;
    }
    #ytplayer {
      width: 100%;
      height: 169px;
      border: none;
    }
    
    /* ---------- Responsive Adjustments ---------- */
    @media (max-width: 480px) {
      #dark-mode-toggle {
        padding: 8px 12px;
        font-size: 14px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .planner-container, .calendar-container {
        padding: 1rem;
      }
      .date-display {
        font-size: 1rem;
      }
      .nav-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      input[type="text"],
      textarea {
        font-size: 0.9rem;
      }
      button.add-task {
        font-size: 0.9rem;
      }
      .task-title {
        font-size: 1rem;
      }
      .task-controls button {
        padding: 0.3rem 0.6rem;
        font-size: 0.8rem;
      }
      .feature-box {
        padding: 1rem;
      }
      .feature-box h2 {
        font-size: 1.2rem;
      }
      .calendar-cell {
        font-size: 0.8rem;
        padding: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <!-- Dark/Light Mode Toggle (Bottom Right) -->
  <button id="dark-mode-toggle">üåó Toggle Mode</button>
  
  <h1>üóìÔ∏è Advanced Student Daily Planner</h1>
  
  <!-- Daily Planner Section -->
  <div class="planner-container">
    <div class="date-nav">
      <button class="nav-btn" id="prev-day">‚Üê Previous</button>
      <div class="date-display" id="date-display">Date Here</div>
      <button class="nav-btn" id="next-day">Next ‚Üí</button>
    </div>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-desc" placeholder="Task Description" rows="2" required></textarea>
      <button type="submit" class="add-task">‚ûï Add Task</button>
    </form>
    <ul id="task-list" class="task-list"></ul>
  </div>
  
  <!-- Extra Features Section -->
  <div class="extra-features">
    <div class="feature-box" id="study-tip">
      <h2>üí° Study Tip</h2>
      <p id="tip-text">Loading tip...</p>
    </div>
    <div class="feature-box" id="quote-of-day">
      <h2>‚ú® Quote</h2>
      <p id="quote-text">Loading quote...</p>
    </div>
    
    <!-- Lofi Music Feature Section -->
    <div class="feature-box" id="motivation-sound">
      <h2>üéµ Lofi Music</h2>
      <button id="play-sound">
        <span class="button-text">‚ñ∂Ô∏è Play Lofi</span>
      </button>
      <div id="song-options">
        <div class="song-option" data-url="https://www.youtube.com/watch?v=CLeZyIID9Bo">üçÇ Chill Beats</div>
        <div class="song-option" data-url="https://www.youtube.com/watch?v=cIZhlFIyJ_Y&t=13s">üåå Night Vibes</div>
        <div class="song-option" data-url="https://www.youtube.com/watch?v=OO2kPK5-qno">‚òï Cafe Ambience</div>
        <div class="song-option" data-url="https://www.youtube.com/watch?v=1ZYbU82GVz4">üòå Relax</div>
      </div>
      <!-- YouTube Player Container -->
      <div id="player-container">
        <iframe id="ytplayer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
  <!-- Calendar Section -->
  <div class="calendar-container">
    <div class="calendar-month" id="calendar-month">Month, Year</div>
    <div id="calendar"></div>
  </div>
  
  <!-- JavaScript Section -->
  <script>
    /* ---------- Disable Basic DevTools Shortcuts ---------- */
    document.onkeydown = function(e) {
      if(e.keyCode === 123 || 
         (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
         (e.ctrlKey && e.keyCode === 85)) {
        return false;
      }
    };
    
    /* ---------- Dark/Light Mode Toggle ---------- */
    const darkModeBtn = document.getElementById('dark-mode-toggle');
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
    
    /* ---------- Daily Planner Code ---------- */
    let selectedDate = new Date();
    selectedDate.setHours(0, 0, 0, 0);
    const dateDisplay = document.getElementById('date-display');
    
    function formatFullDate(date) {
      const options = { weekday: 'short', day: '2-digit', month: 'long', year: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }
    
    function updateDateDisplay() {
      dateDisplay.textContent = formatFullDate(selectedDate);
    }
    updateDateDisplay();
    
    function getDateKey(date) {
      return date.toISOString().split('T')[0];
    }
    
    function getTasksForDate(date) {
      const key = getDateKey(date);
      return JSON.parse(localStorage.getItem(key)) || [];
    }
    
    function saveTasksForDate(date, tasks) {
      const key = getDateKey(date);
      localStorage.setItem(key, JSON.stringify(tasks));
    }
    
    const taskForm = document.getElementById('task-form');
    const taskList = document.getElementById('task-list');
    
    function renderTasks() {
      const tasks = getTasksForDate(selectedDate);
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
          <div class="task-header">
            <div>
              <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
              <span class="task-title ${task.completed ? 'completed' : ''}">${task.title}</span>
            </div>
            <div class="task-controls">
              <button class="edit" onclick="editTask(${index})">Edit</button>
              <button class="delete" onclick="deleteTask(${index})">Delete</button>
            </div>
          </div>
          <p class="${task.completed ? 'completed' : ''}">${task.description}</p>
        `;
        taskList.appendChild(li);
      });
    }
    
    window.toggleTask = function(index) {
      const tasks = getTasksForDate(selectedDate);
      tasks[index].completed = !tasks[index].completed;
      saveTasksForDate(selectedDate, tasks);
      renderTasks();
    };
    
    window.deleteTask = function(index) {
      const tasks = getTasksForDate(selectedDate);
      tasks.splice(index, 1);
      saveTasksForDate(selectedDate, tasks);
      renderTasks();
    };
    
    window.editTask = function(index) {
      const tasks = getTasksForDate(selectedDate);
      const newTitle = prompt("Edit Task Title:", tasks[index].title);
      const newDesc = prompt("Edit Task Description:", tasks[index].description);
      if (newTitle && newDesc) {
        tasks[index].title = newTitle;
        tasks[index].description = newDesc;
        saveTasksForDate(selectedDate, tasks);
        renderTasks();
      }
    };
    
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('task-title').value;
      const description = document.getElementById('task-desc').value;
      const tasks = getTasksForDate(selectedDate);
      tasks.push({ title, description, completed: false });
      saveTasksForDate(selectedDate, tasks);
      renderTasks();
      taskForm.reset();
    });
    
    document.getElementById('prev-day').addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() - 1);
      updateDateDisplay();
      renderTasks();
      generateCalendar();
    });
    
    document.getElementById('next-day').addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() + 1);
      updateDateDisplay();
      renderTasks();
      generateCalendar();
    });
    
    renderTasks();
    
    /* ---------- Study Tip & Quote Features ---------- */
    const studyTips = [
      "Break your study sessions into small, focused intervals.",
      "Revise regularly and test yourself frequently.",
      "Take short breaks to keep your mind fresh.",
      "Eliminate distractions‚Äîturn off notifications!",
      "Set specific goals for each study session."
    ];
    
    const quotes = [
      "Success is no accident. ‚Äì Pele",
      "Believe you can and you're halfway there. ‚Äì Theodore Roosevelt",
      "The future belongs to those who prepare for it today. ‚Äì Malcolm X",
      "Push yourself, because no one else is going to do it for you.",
      "Great things never come from comfort zones."
    ];
    
    function fadeOut(element, callback) {
      element.style.transition = "opacity 0.5s";
      element.style.opacity = 0;
      setTimeout(callback, 500);
    }
    
    function fadeIn(element, text) {
      element.textContent = text;
      element.style.transition = "opacity 0.5s";
      element.style.opacity = 1;
    }
    
    function updateQuote() {
      const quoteEl = document.getElementById('quote-text');
      fadeOut(quoteEl, () => {
        const newQuote = quotes[Math.floor(Math.random() * quotes.length)];
        fadeIn(quoteEl, newQuote);
      });
    }
    
    function updateStudyTip() {
      document.getElementById('tip-text').textContent = studyTips[Math.floor(Math.random() * studyTips.length)];
    }
    
    updateStudyTip();
    updateQuote();
    setInterval(updateQuote, 10000);
    setInterval(updateStudyTip, 60000);
    
    /* ---------- Calendar with Holidays ---------- */
    const calendarEl = document.getElementById('calendar');
    const calendarMonthEl = document.getElementById('calendar-month');
    
    const holidays = [
      { date: "2023-01-26", name: "Republic Day" },
      { date: "2023-03-08", name: "Holi" },
      { date: "2023-08-15", name: "Independence Day" },
      { date: "2023-10-02", name: "Gandhi Jayanti" },
      { date: "2024-01-26", name: "Republic Day" },
      { date: "2024-03-25", name: "Holi" },
      { date: "2024-08-15", name: "Independence Day" },
      { date: "2024-10-02", name: "Gandhi Jayanti" },
      { date: "2025-01-26", name: "Republic Day" },
      { date: "2025-03-14", name: "Holi" },
      { date: "2025-08-15", name: "Independence Day" },
      { date: "2025-10-02", name: "Gandhi Jayanti" },
      { date: "2026-01-26", name: "Republic Day" },
      { date: "2026-03-03", name: "Holi" },
      { date: "2026-08-15", name: "Independence Day" },
      { date: "2026-10-02", name: "Gandhi Jayanti" },
      { date: "2027-01-26", name: "Republic Day" },
      { date: "2027-03-23", name: "Holi" },
      { date: "2027-08-15", name: "Independence Day" },
      { date: "2027-10-02", name: "Gandhi Jayanti" }
    ];
    
    function generateCalendar() {
      const year = selectedDate.getFullYear();
      const month = selectedDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startWeekday = firstDay.getDay();
      
      const monthName = firstDay.toLocaleString(undefined, { month: 'long' });
      calendarMonthEl.textContent = `${monthName}, ${year}`;
      
      calendarEl.innerHTML = "";
      
      // Abbreviated day names for header
      const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      daysOfWeek.forEach(day => {
        const headerCell = document.createElement("div");
        headerCell.className = "calendar-header";
        headerCell.textContent = day;
        calendarEl.appendChild(headerCell);
      });
      
      // Blank cells before the 1st
      for (let i = 0; i < startWeekday; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.className = "calendar-cell";
        emptyCell.innerHTML = "&nbsp;";
        calendarEl.appendChild(emptyCell);
      }
      
      // Fill cells for each day
      for (let d = 1; d <= lastDay.getDate(); d++) {
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        cell.textContent = d;
        let cellDate = new Date(year, month, d);
        let cellKey = cellDate.toISOString().split('T')[0];
        holidays.forEach(holiday => {
          if (holiday.date === cellKey) {
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.textContent = holiday.name;
            cell.appendChild(tooltip);
          }
        });
        calendarEl.appendChild(cell);
      }
    }
    generateCalendar();
    
    /* ---------- Music Player JavaScript ---------- */
    const playSoundBtn = document.getElementById('play-sound');
    const songOptionsDiv = document.getElementById('song-options');
    const songOptions = document.querySelectorAll('.song-option');
    const playerContainer = document.getElementById('player-container');
    const ytplayer = document.getElementById('ytplayer');
    
    // Toggle song options visibility when clicking the music button.
    playSoundBtn.addEventListener('click', () => {
      songOptionsDiv.classList.toggle('visible');
    });
    
    // Convert a YouTube watch URL to an embed URL with autoplay.
    function convertToEmbed(url) {
      try {
        let urlObj = new URL(url);
        let videoId = urlObj.searchParams.get("v");
        return "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
      } catch (error) {
        return url; // Fallback to the original URL if conversion fails.
      }
    }
    
    // When a song option is clicked, load its video into the embedded player.
    songOptions.forEach(option => {
      option.addEventListener('click', () => {
        const selectedUrl = option.dataset.url;
